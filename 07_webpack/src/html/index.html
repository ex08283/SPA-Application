<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPA</title>
</head>
<body>
<div id="lijst" class="page">
  <h1>Consoles</h1>
  <form id="consoleSearch">
    <label for="searchConsoleField">Naam Console</label>
    <input id="searchConsoleField" name="searchConsoleField" type="text">
    <button type="submit" class="important">Search</button>
  </form>
  <table id="consolesTable">
  </table>
</div>

<div id="detail" class="page collapsed">
  <h1>Console Details</h1>
  <form id="consolForm">
    <fieldset id="consolFs">
      <legend id="consoleLegend"></legend>
      <div>
        <label for="consol">Console</label>
        <input type="text" id="consol" name="consol" disabled>
      </div>
      <div>
        <label for="dateOfRelease">Date of Release</label>
        <input type="text" id="dateOfRelease" name="dateOfRelease" disabled>
      </div>
      <div>
        <label for="generation">Generation</label>
        <input type="text" id="generation" name="generation" disabled>
      </div>
      <div>
        <label for="handheld">Handheld</label>
        <input type="text" id="handheld" name="handheld" disabled>
      </div>
      <div>
        <label for="launchPrice">Launch Price</label>
        <input type="text" id="launchPrice" name="launchPrice" disabled>
      </div>
      <img src="" id="consoleImage" alt="Image of Console">
      <div>
      <button id="newButton" class="important" type="button">New</button>
      <button id="showAllConsoles" type="button">Show all consoles</button>
      <button id="editButton" type="button">Edit</button>
      </div>
    </fieldset>
    <fieldset id="gameFs">
      <table id="tableConsoleGame">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Release Date</th>
          <th>Online Multiplayer</th>
        </tr>
        </thead>
      </table>
    </fieldset>
  </form>
</div>

</body>
</html>
