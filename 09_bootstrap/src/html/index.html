<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPA</title>
</head>
<body>
<div id="lijst" class="page container-md">
  <h1>Consoles</h1>
  <form class="my-2" id="consoleSearch">
    <label for="searchConsoleField">Name Console</label>
    <input id="searchConsoleField" name="searchConsoleField" type="text">
    <button id="searchButton" type="submit">Search</button>
  </form>
  <table id="consolesTable">
  </table>
</div>

<div id="detail" class="page collapsed container-md">
  <h1 class="row">Console Details</h1>
  <form class="row" id="consolForm">
    <fieldset class="col-md-6" id="consolFs">
      <legend id="consoleLegend"></legend>
      <div>
        <label for="consol">Console</label>
        <input type="text" id="consol" name="consol" disabled>
      </div>
      <div>
        <label for="dateOfRelease">Date of Release</label>
        <input type="text" id="dateOfRelease" name="dateOfRelease" disabled>
      </div>
      <div>
      <label for="generation">Generation</label>
      <select name="generation" id="generation" disabled>
        <option value="First">First</option>
        <option value="Second">Second</option>
        <option value="Third">Third</option>
        <option value="Fourth">Fourth</option>
        <option value="Fifth">Fifth</option>
        <option value="Sixth">Sixth</option>
        <option value="Seventh">Seventh</option>
        <option value="Eight">Eight</option>
        <option value="Ninth">Ninth</option>
        <option value="Tenth">Tenth</option>
      </select>
      </div>
      <div>
        <label for="handheld">Handheld</label>
        <input type="checkbox" id="handheld" name="handheld" disabled>
      </div>
      <div>
        <label for="launchPrice">Launch Price</label>
        <input type="text" id="launchPrice" name="launchPrice" disabled>
      </div>
      <div>
        <label for="image">Image URL</label>
        <input type="text" id="image" name="image" disabled>
      </div>
    </fieldset>
    <img class="col-md-6" src="" id="consoleImage" alt="Image of Console">
  </form>
  <div class="btn-group-lg gap-2 my-2 w-auto" id="btn-group">
    <button  id="newButton" type="button">New</button>
    <button  id="showAllConsoles" type="button">Show all consoles</button>
    <button  id="editButton" type="button">Edit</button>
  </div>
  <section class="row" id="gameFs">
<!--    //table is replaced with cards for week9-->
    <div class="container-lg">
      <h2>Games</h2>
      <div id="gameCards"  class="row my-5 align-items-center justify-content-center">

      </div>
    </div>
  </section>
</div>

</body>
</html>
